<div class="row-fluid">

    <form name="form" class="form-horizontal" novalidate>

        <div class="span12 offset1">

            <div class="control-group">
                <div class="controls">
                    <h4 id="loginFormTitle">Login</h4>
                </div>
            </div>

            <p id="loginMessage">{{message}}</p>

            <div class="control-group">
                <label class="control-label" for="userEMail">E-Mail</label>

                <div class="controls">
                    <input id="userEMail" class="span4" type="email" ng-model="loginForm.eMail" placeholder="beispiel@abc.com">
                    <span class="help-inline alert-error" ng-show="form.$error.email">Ung√ºltige E-mail (beispiel@abc.com)</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="userPassword">Passwort</label>

                <div class="controls">
                    <input id="userPassword" class="span4" type="password" ng-model="loginForm.password">
                </div>
            </div>


            <div class="control-group">
                <div class="controls">
                <input id="loginButton" ng-click="loginUserAsTeacher()" class="btn btn-primary span2" type="submit"
                       value="Login"
                       ng-disabled="form.$invalid || isUnchanged(loginForm)">

                <input id="resetLoginFormButton" ng-click="resetLoginForm()" class="btn span2" value="Abbrechen"
                       ng-disabled="isUnchanged(registerForm)">
                </div>
            </div>

        </div>
    </form>
</div>
