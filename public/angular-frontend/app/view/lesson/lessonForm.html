<div ng-controller="LessonFormCtrl">


    <form name="form" class="form-horizontal" novalidate>

        <div class="control-group">
            <div class="controls">
                <h4 id="lessonFormTitle">{{lessonDetailTitle}}</h4>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <p id="lessonFormText">{{lessonDetailText}}</p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="lessonDate"><strong>Datum</strong></label>

            <div class="controls">
                <div class="input-append">
                    <input id="lessonDate" type="text" ng-model="lessonForm.date" bs-datepicker required>
                    <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="lessonFrom"><strong>Von</strong></label>

            <div class="controls bootstrap-timepicker">
                <input id="lessonFrom" class="input-mini" type="text" ng-model="lessonForm.startTime" bs-timepicker required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="lessonTo"><strong>Bis</strong></label>

            <div class="controls bootstrap-timepicker">
                <input id="lessonTo" class="input-mini" type="text" ng-model="lessonForm.endTime" bs-timepicker required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="lessonStudents">Sch√ºler</label>

            <div class="controls">
                <select id="lessonStudents" class="input-xlarge" multiple ui-select2="select2Options"
                        ng-model="lessonForm.lessonStudentIds">
                    <option ng-repeat="student in students" value="{{student.id._id}}">{{student.firstName}}
                        {{student.lastName}}
                    </option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input id="saveLessonButton" ng-click="saveLesson()" class="btn btn-primary span3" type="submit"
                       value="Speichern"
                       ng-disabled="form.$invalid || isUnchanged(lessonForm)">

                <input id="cancelLessonFormButton" ng-click="cancelLessonForm()" class="btn span3" value="Abbrechen"
                       ng-disabled="isUnchanged(lessonForm)">
            </div>
        </div>

    </form>

</div>
