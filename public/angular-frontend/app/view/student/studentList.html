<h4>Schülerliste</h4>

<form class="form-horizontal">
    <div class="control-group">
        <input type="text" ng-model="search" class="search-query input-medium" placeholder="Suche">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <a ng-click="newStudent()" class="btn btn-small btn-primary"><i class="icon-plus icon-white"></i> Neuer Schüler</a>
    </div>
</form>


<table class="table table-striped">

    <thead>
    <tr>
        <th>Name</th>
        <th>Aktionen</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="student in students | filter:search">
        <td>{{student.firstName}} {{student.lastName}}</td>
        <td>
            <a ng-click="editStudent(student)"><i class="icon-pencil"></i></a>
            <a href="#myModal" role="button" data-toggle="modal"><i class="icon-remove"></i></a>
        </td>
    </tr>
    </tbody>

</table>
