<div ng-controller="StudentFormCtrl">

    <form name="form" class="form-horizontal" novalidate>

        <div class="control-group">
            <div class="controls">
                <h4 id="studentFormTitle">{{studentDetailTitle}}</h4>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <p id="studentFormText">{{studentDetailText}}</p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="studentFirstName">Vorname</label>

            <div class="controls">

                <input id="studentFirstName" name="studentFirstName" class="span4" type="text" ng-model="studentForm.firstName"
                    required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="studentLastName">Nachname</label>

            <div class="controls">
                <input id="studentLastName" class="span4" type="text" ng-model="studentForm.lastName"
                    required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="studentEMail">E-Mail</label>

            <div class="controls">
                <input id="studentEMail" class="span4" type="email" ng-model="studentForm.eMail" placeholder="beispiel@abc.com">
                <span class="help-inline alert-error" ng-show="form.$error.email">Ung√ºltige E-mail (beispiel@abc.com)</span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="studentAdresseStrasse">Strasse / Nr. </label>

            <div class="controls controls-row">
                <input id="studentAdresseStrasse" class="span3" type="text" ng-model="studentForm.address.street">
                <input class="span1" type="text" ng-model="studentForm.address.streetNum">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="studentAdresseOrt">Postleitzahl / Ort </label>

            <div class="controls controls-row">
                <input id="studentAdresseOrt" class="span1" type="text" ng-model="studentForm.address.zip">
                <input class="span3" type="text" ng-model="studentForm.address.city">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input id="saveStudentButton" ng-click="saveStudent()" class="btn btn-primary span3" type="submit"
                    value="Speichern" ng-disabled="form.$invalid || isUnchanged(studentForm)">

                <input id="cancelStudentFormButton" ng-click="cancelStudentForm()" class="btn span3" value="Abbrechen">
            </div>
        </div>
    </form>

</div>
